<!DOCTYPE html>
<html lang="en">
            
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Snake Game</title>
</head>
<body>
    
    <div class = "wrapper">
        <div class="game-details">
            <span class="socre">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        
        <div class="play-board"></div>

        <div class="controls">
            <i data-keyt = "ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-keyt = "ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-keyt = "ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-keyt = "ArrowDown" class="fa-solid fa-arrow-down-long"></i>


        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
